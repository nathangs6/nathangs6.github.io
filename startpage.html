<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/startpage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <div class="container">
        <div class="image-box">
            <img src="images/startpage.png" class="main-image">
        </div>
        <div class="navigation-box">
            <div class="search-bar">
                <img src="images/icons/duck.svg" class="engine">
                <div class="search" style="display:block;">
                    <form class="search-form" action="https://duckduckgo.com/" method="get">
                        <input class="input_box" type="text" name="q" placeholder="search with duck">
                    </form>
                </div>
            </div>
            <div class="quick-links">
                <div id="category-one" class="category">
                    <img class="icon" src="images/icons/home.svg">
                    <div class="bookmarks">
                        <ul>
                            <li><a href="https://drive.google.com">drive</a></li>
                            <li><a href="https://q.utoronto.ca/">quercus</a></li>
                            <li><a href="https://calendar.google.com">calendar</a></li>
                            <li><a href="https://nathangs6.github.io/index.html?theme=gruvbox">personal</a></li> 
                        </ul>
                    </div>
                </div>
                <div id="category-two" class="category">
                    <img class="icon" src="images/icons/tv.svg">
                    <div class="bookmarks">
                        <ul>
                            <li><a href="https://www.nytimes.com">nytimes</a></li>
                            <li><a href="https://leetcode.com/problemset/all/">leetcode</a></li>
                            <li><a href="https://www.youtube.com">youtube</a></li>
                            <li><a href="https://www.wikipedia.org">wikipedia</a></li>
                        </ul>
                    </div>
                </div>
                <div id="category-three" class="category">
                    <img class="icon" src="images/icons/archive.svg">
                    <div class="bookmarks">
                        <ul>
                            <li><a href="https://git-scm.com/doc">git</a></li>
                            <li><a href="https://en.cppreference.com/w/">c++</a></li>
                            <li><a href="https://github.com">github</a></li>
                            <li><a href="https://archlinux.org">archlinux</a></li>
                        </ul>
                    </div>
                </div>
                <div id="category-four" class="category">
                    <img class="icon" src="images/icons/chat.svg">
                    <div class="bookmarks">
                        <ul>
                            <li><a href="https://outlook.live.com">mail</a></li>
                            <li><a href="https://discord.com/app">discord</a></li>
                            <li><a href="https://www.instagram.com">instagram</a></li>
                            <li><a href="https://www.facebook.com/messages/t/">messenger</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>

</html>
